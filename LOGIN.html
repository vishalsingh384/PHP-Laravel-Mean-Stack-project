<!DOCTYPE html>
<html lang="en">
<head>
        <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="login.css">
    <style>input[type="button"]{
        border: 0;
        border-radius: 4px;
        padding-bottom: 0;
        height: 20px;
        width: 150px;
        background:#f1a566;
        color: white;
      }</style>
    
</head>
<body>
    <a href="HOME.html"><input type="button" value="Back"></a>
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="img/cover4.jpg" alt="">
            <h1>Welcome !</h1>
            <h3>Already have an account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Login</h1>
            <form action="HOME1.html" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name" required>
                <input type="password" name="user-pass" class="input-box"  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <input type="submit" name="login-btn" class="btn" value="Login">
            </form>
        </div>
    </section>
    <div class="se-pre-con"></div>
    <script src="slider.js"></script>
    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
            <img src="img/cover4.jpg" alt="">
            <h1>Welcome !</h1>
            <h3>Don't have an account ?</h3>
            <button type="button"  class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <form action="" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name" required>
                <input type="email" name="user-email" class="input-box" placeholder="Email" required>
                <input type="password" name="user-pass" class="input-box"pattern="(?=.*\d)(?=.*\W)(?=.*[a-z])(?=.*[A-Z]).{8}" title="Must contain special char and at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password">
                <input type="submit" name="signup-btn" class="btn" value="Signup">
            </form>
        </div>
    </section>

    <script src="login.js"></script>

</body>
</html>
